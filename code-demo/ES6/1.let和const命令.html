        var tmp = new Date();

        function f() {

        }

        f(); // undefined

            // ES6 新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效。

            // let不存在变量提升
            // var命令会发生“变量提升”现象，即变量可以在声明之前使用，值为undefined

            // 暂时性死区
            // 在代码块内，使用let命令声明变量之前，该变量都是不可用的，这在语法上称之为“暂时性死区”
            // 有了“暂时性死区后”就意味着typeof不在是一个百分百安全的操作

            // 不允许重复声明
