<!DOCTYPE html>

</head>

<body>
    <script>
        let a = 1;
        let b = 2;
        let c = 3;
        // ES6 允许写成下面这样
        let [a, b, c] = [1, 2, 3];
        //解构赋值允许指定默认值
        let [x = 1, y = x] = [];     // x=1; y=1
        let [x = 1, y = x] = [2];    // x=2; y=2
        let [x = 1, y = x] = [1, 2]; // x=1; y=2
        let [x = y, y = 1] = [];     // ReferenceError: y is not defined
    </script>
</body>
